<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stół Pokerowy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .navbar-nav {
            flex-grow: 1;
            justify-content: center;
        }
        .navbar-nav .nav-item {
            margin: 0 10px;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .poker-table {
            position: relative;
            width: 80%;
            height: 80%;
            background: green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .player-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .player-cards {
            display: flex;
            margin-bottom: 5px;
        }
        .player-cards img {
            width: 40px;
            height: 60px;
            margin: 0 2px;
        }
        .player-info {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .player-info span {
            font-size: 0.75em;
        }
        .center-cards {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 20%;
        }
        .center-cards img {
            width: 50px;
            height: 75px;
            margin: 0 5px;
        }
        .action-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            background: #222;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .action-panel button {
            margin: 5px 0;
        }
        .action-panel input[type=range] {
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">O nas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Usługi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kontakt</a>
            </li>
        </ul>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px; margin-right: 10px;">
                <span>Użytkownik</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">Profil</a>
                <a class="dropdown-item" href="#">Ustawienia</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Wyloguj się</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="poker-table">
        <!-- Player positions -->
        <div class="player-container" style="top: 10%; left: 50%; transform: translate(-50%, -50%);">
            <div class="player-cards">
                <img src="img/pokerbg_generated.jpg" alt="Karta">
                <img src="img/pokerbg_generated.jpg" alt="Karta">
            </div>
            <div class="player-info">
                <span>Gracz 1</span>
                <span>Żetony: 1000</span>
                <span>Zakład: 50</span>
            </div>
        </div>
        <div class="player-container" style="top: 25%; left: 80%; transform: translate(-50%, -50%);">
            <div class="player-cards">
                <img src="img/pokerbg_generated.jpg" alt="Karta">
                <img src="img/pokerbg_generated.jpg" alt="Karta">
            </div>
            <div class="player-info">
                <span>Gracz 2</span>
                <span>Żetony: 1000</span>
                <span>Zakład: 50</span>
            </div>
        </div>
        <!-- Add more player positions as needed -->
        <!-- Center cards -->
        <div class="center-cards">
            <img src="img/pokerbg_generated.jpg" alt="Karta">
            <img src="img/pokerbg_generated.jpg" alt="Karta">
            <img src="img/pokerbg_generated.jpg" alt="Karta">
            <img src="img/pokerbg_generated.jpg" alt="Karta">
            <img src="img/pokerbg_generated.jpg" alt="Karta">
        </div>
    </div>
    <div class="action-panel">
        <button class="btn btn-primary">Check</button>
        <button class="btn btn-primary">Fold</button>
        <button class="btn btn-primary">Raise</button>
        <input type="range" min="0" max="1000" step="10">
        <input type="number" class="form-control" placeholder="Kwota">
    </div>
</div>

<!-- Footer -->
<footer class="text-center">
    <p>&copy; 2024 Nowoczesna Strona. Wszystkie prawa zastrzeżone.</p>
    <div>
        <a href="#" class="mr-3">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="mr-3">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
