<!-- Main Content -->
<div class="main-content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Stwórz Nowy Pokój</h5>
                        <form>
                            <div class="form-group">
                                <label for="roomName">Nazwa pokoju:</label>
                                <input type="text" class="form-control" id="roomName" placeholder="Wprowadź nazwę pokoju" required>
                            </div>
                            <div class="form-group">
                                <label for="option">Wybierz opcję:</label>
                                <select class="form-control" id="option" required>
                                    <option value="" disabled selected>Wybierz opcję</option>
                                    <option value="1">Opcja 1</option>
                                    <option value="2">Opcja 2</option>
                                    <option value="3">Opcja 3</option>
                                    <!-- Dodaj więcej opcji tutaj -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="maxPlayers">Maksymalna ilość graczy:</label>
                                <select class="form-control" id="maxPlayers" required>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status pokoju:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="roomStatus" id="publicRoom" value="public" checked>
                                    <label class="form-check-label" for="publicRoom">Publiczny</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="roomStatus" id="privateRoom" value="private">
                                    <label class="form-check-label" for="privateRoom">Prywatny</label>
                                </div>
                            </div>
                            <div class="form-group" id="passwordField" style="display: none;">
                                <label for="roomPassword">Hasło zabezpieczające:</label>
                                <input type="password" class="form-control" id="roomPassword" placeholder="Wprowadź hasło">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Stwórz pokój</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const privateRoomRadio = document.getElementById('privateRoom');
        const publicRoomRadio = document.getElementById('publicRoom');
        const passwordField = document.getElementById('passwordField');

        privateRoomRadio.addEventListener('change', function () {
            passwordField.style.display = 'block';
            document.getElementById('roomPassword').setAttribute('required', 'required');
        });

        publicRoomRadio.addEventListener('change', function () {
            passwordField.style.display = 'none';
            document.getElementById('roomPassword').removeAttribute('required');
        });
    });
</script>
