<!-- Main Content -->
<!--For login-->
<div class="main-content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Zaloguj się</h5>
                        <form>
                            <div class="form-group">
                                <label for="email">Email lub nazwa użytkownika:</label>
                                <input type="email" class="form-control" id="email" placeholder="Wprowadź email lub nazwę użytkownika" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło:</label>
                                <input type="password" class="form-control" id="password" placeholder="Wprowadź hasło" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Zapamiętaj mnie</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
                        </form>
                        <p class="text-center mt-3">
                            <a href="#">Zapomniałeś hasła?</a>
                        </p>
                        <p class="text-center">
                            <a href="#">Nie masz konta? Zarejestruj się</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--For registration-->
<div class="main-content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Zarejestruj się</h5>
                        <form>
                            <div class="form-group">
                                <label for="username2">Nazwa użytkownika:</label>
                                <input type="text" class="form-control" id="username2" placeholder="Wprowadź nazwę użytkownika" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email2" placeholder="Wprowadź email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Hasło:</label>
                                <input type="password" class="form-control" id="password2" placeholder="Wprowadź hasło" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Potwierdź hasło:</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Potwierdź hasło" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
                        </form>
                        <p class="text-center mt-3">
                            <a href="#">Masz już konto? Zaloguj się</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
